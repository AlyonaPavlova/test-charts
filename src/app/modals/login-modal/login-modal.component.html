<form>
  <div class="modal-header">
    <h5 class="modal-title pt-0">Log in</h5>
  </div>

  <div class="form-group mt-3">
    <label for="exampleInputEmail1" class="login-label">Name</label>
    <input
      [(ngModel)]="name"
      [ngModelOptions]="{ standalone: true }"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter name"
    />
  </div>

  <div class="form-group mt-2 mb-3">
    <label for="exampleInputPassword1" class="login-label">Password</label>
    <input
      [(ngModel)]="password"
      [ngModelOptions]="{ standalone: true }"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>

  <div *ngIf="loginError">{{ loginError }}</div>

  <div class="modal-footer mt-3">
    <button (click)="login()" type="submit" class="btn btn-primary">Log in</button>
    <button (click)="closeModal()" type="submit" class="btn btn-secondary">Cancel</button>
  </div>
</form>
