<div class="btn-group mt-1 mb-1 date-picker">
  <label class="my-1 pr-3 date-label" for="date-from">From</label>
  <input
    [ngModel]="fromDate | date: 'yyyy-MM-dd'"
    (ngModelChange)="onFromDateChange($event)"
    min="{{ minDate | date: 'yyyy-MM-dd' }}"
    max="{{ maxDate | date: 'yyyy-MM-dd' }}"
    id="date-from"
    class="form-control"
    type="date"
  />

  <label class="my-1 pr-3 ml-3 date-label" for="date-to">To</label>
  <input
    [ngModel]="toDate | date: 'yyyy-MM-dd'"
    (ngModelChange)="onToDateChange($event)"
    min="{{ minDate | date: 'yyyy-MM-dd' }}"
    max="{{ maxDate | date: 'yyyy-MM-dd' }}"
    id="date-to"
    class="form-control"
    type="date"
  />
</div>

<div *ngFor="let chartOptions of options">
  <button
    (click)="removeChart(chartOptions)"
    type="button"
    class="close pr-4 mt-4"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>

  <app-output-chart
    [chartOptions]="chartOptions"
    (newChartEvent)="changeChartsList($event)"
    (newSeriesEvent)="calcDateRange($event)"
  ></app-output-chart>
</div>
