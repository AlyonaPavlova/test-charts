<ng-container *ngFor="let chartOptions of options">
  <button (click)="removeChart(chartOptions)" type="button" class="close mr-2 mt-1" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  <app-output-chart
    [chartOptions]="chartOptions"
    (newChartEvent)="addChart($event)"
  ></app-output-chart>

  <div class="mt-3 mb-5">

      <div class="btn-group mr-1">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref1">Chart type</label>
        <select [(ngModel)]="chartType" (ngModelChange)="onChangeDataChart(chartOptions)" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref1">
          <option value="line">Line</option>
          <option value="bar">Bar</option>
        </select>
      </div>

      <div class="btn-group mr-1">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref2">Line color</label>
        <select [(ngModel)]="lineColor" (ngModelChange)="onChangeDataChart(chartOptions)" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref2">
          <option value="#7cb5ec">Blue</option>
          <option value="#19A617">Green</option>
          <option value="#AD1106">Red</option>
        </select>
      </div>

  </div>

</ng-container>
