<div class="custom-chart" [chart]="stockChart"></div>

<div class="mt-3 mb-5 row">
  <div class="col-12 text-left pl-5">
    <div
      *ngFor="let sensorsType of sensorsByTypeList; let i = index;"
      class="form-inline mr-1 mb-2"
    >
      <label class="my-1 mr-2 sensor-title" for="{{ sensorsType.type }}">{{
        sensorsType.name
      }}</label>

      <ng-select
        id="{{ sensorsType.type }}"
        class="sensors-select"
        [items]="sensorsType.sensors"
        [multiple]="true"
        bindLabel="name"
        [(ngModel)]="sensorsType.selectedSensors"
        (add)="onSensorSelected($event, sensorsType.chartType)"
        (remove)="onSensorRemoved($event, sensorsType)"
        (clear)="onAllSensorsRemovedByType(sensorsType.type, true)"
        placeholder="Nothing selected..."
      ></ng-select>

      <ng-container *ngIf="sensorsType.selectedSensors.length">

        <button
          [disabled]="sensorsType.selectedSensors.length === 1"
          [style.cursor]="
            sensorsType.selectedSensors.length === 1 ? 'not-allowed' : 'pointer'
          "
          class="btn btn-sm btn-success ml-2 approximate-button"
        >
          <div class="custom-control custom-switch">
            <input
              [(ngModel)]="sensorsType.isApproximate"
              (ngModelChange)="switchApproximate(sensorsType)"
              [disabled]="sensorsType.selectedSensors.length === 1"
              type="checkbox"
              class="custom-control-input"
              id="{{ 'custom-switch-' + i }}"
            />
            <label class="custom-control-label" for="{{ 'custom-switch-' + i }}"
              >Approximate</label
            >
          </div>
        </button>

        <div class="ml-2">
          <div class="btn-group mr-4">
            <button
              (mouseover)="sensorsType.hover = true"
              (mouseleave)="sensorsType.hover = false"
              [style.background-color]="
                sensorsType.hover ? sensorsType.lineColor : 'white'
              "
              [style.color]="
                sensorsType.hover ? 'white' : sensorsType.lineColor
              "
              [style.border-color]="sensorsType.lineColor"
              class="btn ml-2 color-picker-button dropdown-toggle"
              [cpPosition]="'bottom'"
              [cpPositionOffset]="'30%'"
              [cpPositionRelativeToArrow]="true"
              [(colorPicker)]="sensorsType.lineColor"
              (colorPickerChange)="
                onChangeChartProperty(
                  sensorsType.type,
                  'color',
                  sensorsType.lineColor
                )
              "
            >
              Lines color
            </button>
          </div>

          <div class="btn-group mr-1">
            <label class="my-1 pr-3" for="chart-type">Chart type</label>

            <ng-select
              id="chart-type"
              class="chart-type-select"
              [items]="chartsTypes"
              [clearable]="false"
              [(ngModel)]="sensorsType.chartType"
              (ngModelChange)="
                onChangeChartProperty(
                  sensorsType.type,
                  'type',
                  sensorsType.chartType
                )
              "
            ></ng-select>
          </div>
        </div>

      </ng-container>
    </div>
  </div>
</div>
